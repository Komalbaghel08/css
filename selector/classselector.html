<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSelector</title>
    <link rel="stylesheet" href="classSelector.css">
    <style>
        .first_heading{
            background-color: brown;
        }
        .random_text{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1 class="first_heading">I am komal Baghel</h1>
    <p  class="random_text">Lorem ipsum dolor it amet, consectetur adipisicing elit. Nemo, cupiditate!</p>
    <h1 class="random_text">last heading</h1>
</body>
</html>
